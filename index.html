<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="slider-wrapper" tabindex="0">
          <!-- OBSERVED -->
          <div class="item">
            <img :src="slides[observedImg].image" alt="Spiderman" />
            <div class="text">
              <h3>{{slides[observedImg].title}}</h3>
              <p>{{slides[observedImg].text}}</p>
            </div>
          </div>

          <div class="thumbs">
            <!-- PREV ARROW -->
            <div class="prev" @click="prevSlide()"></div>
            <!-- NEXT ARROW -->
            <div class="next" @click="nextSlide()"></div>
            <!-- SIDEBAR -->
            <div
              v-for="(slide, index) of slides"
              class="thumb"
              :class="(index == observedImg)? 'active': ''"
              @click="goToSlide(index)"
            >
              <img :src="slide.image" :alt="slide.title" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
